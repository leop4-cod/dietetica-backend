name: ðŸš€ Deploy Dietetica Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Copy project to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_KEY }}
          source: "."
          target: "/opt/dietetica-backend"

      - name: ðŸš€ Deploy on VPS (Node 22 + PM2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e

            cd /opt/dietetica-backend

            # === Load NVM ===
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            echo "Node:"
            node -v
            echo "NPM:"
            npm -v

            # === Env ===
            printf "%s" "${{ secrets.ENV_FILE }}" > .env

            # === Clean install ===
            rm -rf node_modules package-lock.json

            echo "Installing dependencies..."
            npm install

            echo "Building project..."
            npm run build

            # === PM2 ===
            pm2 stop dietetica-backend-api || true
            pm2 delete dietetica-backend-api || true
            pm2 start dist/main.js --name dietetica-backend-api
            pm2 save
